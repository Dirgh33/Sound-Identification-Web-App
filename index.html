<html>
    <head>
        <title>Sound Identification App</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header_div text-center">
            <h2>Sound Identification App</h2>
            <p>Note: Play Different Animal Sounds like Barking, Meowing etc.</p>
        </div>
        <div class="col-xs-12 main_div text-center">
            <center>
                <br>
                <button  id="start_button" class="btn btn-info" onclick="startClassification()"> START </button>
                <h4 id="result_count"> </h4>
                <h3 id="result_label"> I can hear: </h3>
                <br>
                <img id="animal image" src="listen.gif" width="300" height="300"
            </center>
        </div>
        <div class="copy_right_footer text-center col-xs-12" style="background-color: ghostwhite;">
            Developed by - Dirgh
        </div>
    </body>
</html>
